parameters:
  interpreter: ''

steps:
- bash: curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
- bash: sudo apt-get update && sudo apt-get install -y wrk
- bash: pip install --upgrade pip wheel pyo3-pack pytest hypothesis mypy psutil pendulum pytz arrow gunicorn flask twine
- bash: PATH=$HOME/.cargo/bin:$PATH CARGO_INCREMENTAL=0 pyo3-pack build --release --strip --interpreter $(interpreter) --target x86_64-unknown-linux-gnu
  displayName: build
- bash: pip install target/wheels/orjson*.whl
  displayName: install
- bash: pytest -v test
  displayName: pytest
- bash: mypy ./orjson.pyi
  displayName: mypy
- bash: ./integration/run thread
  displayName: thread
- bash: ./integration/run gunicorn
  displayName: gunicorn
- bash: ./deploy
  displayName: deploy
