parameters:
  interpreter: ''
  target: ''

steps:
- script: |
    curl https://win.rustup.rs/x86_64 -o rustup-init.exe
    rustup-init.exe -y --default-host $(target) --default-toolchain nightly
    set PATH=%PATH%;%USERPROFILE%\.cargo\bin
    rustup default nightly
    echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
  displayName: rustup
- script: python.exe -m pip install --upgrade pip wheel twine
  displayName: build dependencies
- script: python.exe -m pip install --upgrade --pre pyo3-pack
  displayName: pyo3-pack beta
- script: python.exe -m pip install -r test\requirements.txt
  displayName: test dependencies
- script: pyo3-pack.exe build --release --strip --interpreter $(interpreter) --target $(target)
  env:
    RUSTFLAGS: "-C target-feature=+sse2"
  displayName: build
- script: python.exe -m pip install orjson --find-links=D:\a\1\s\target\wheels\
  displayName: install
- script: python.exe -m pytest -v test
  displayName: pytest
- script: python.exe integration\thread
  displayName: thread
- bash: ./deploy /d/a/1/s/target/wheels/*.whl
  displayName: deploy
  env:
    TWINE_PASSWORD: $(TWINE_PASSWORD)
    TWINE_USERNAME: $(TWINE_USERNAME)
